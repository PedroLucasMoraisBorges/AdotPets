<form method="POST" action="{% url 'uploadPet' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        {{field.label_tag}}
        {{field}}
    {% endfor %}

    {% for field in imgForm %}
        {{field.label_tag}}
        {{field}}
    {% endfor %}
    <button>Submit</button>
</form>
