<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/colors.css">
    <title>AdotePet | Login</title>

    <style>
        body {
            font-size: 14px;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100 flex-column fs-inputs">

    <div class="d-flex border-radius-divs overflow-hidden top-bar" style="width: 375px; border-radius: 25px 25px 0 0;">
        <div class="w-50 text-center text-white bg-primaria d-flex justify-content-center align-items-center active section-auth"
            style="height: 65px;">Login</div>
        <a href="./cadastro.html" class="w-50 text-decoration-none d-block" style="height: 65x;">
            <div class=" text-center text-white bg-primaria d-flex justify-content-center align-items-center
            section-auth h-100">Cadastro
            </div>
        </a>
    </div>

    <div class="login-camp border-primaria pt-4 border-radius-divs"
        style="width: 375px; border-radius: 0 0 25px 25px; border-top: none; padding: 3.5rem"
        style="border-radius: 0 0 25px 25px;">

        <img src="./src/images/logo.png" alt="Logo image" class="d-block mx-auto mb-1" style="width: 49%;">
        <form action="">
            <div class="input-field mb-2">
                <label for="emailCamp" class="d-block mb-1">E-mail:</label>
                <input type="text" name="email" id="emailCamp" placeholder="Digite seu e-mail"
                    class="px-3 py-2 w-100 border-radius-inputs border fs-inputs shadow-sm">
            </div>
            <div class="input-field mt-1">
                <label for="emailCamp" class="d-block mb-1">Senha:</label>
                <input type="text" name="password" id="passwordCamp" placeholder="Digite sua senha"
                    class="px-3 py-2 w-100 border-radius-inputs border fs-inputs shadow-sm">
            </div>
            <button type="submit" class="btn btn-adp-primaria w-100 mt-4 mb-4 py-2 border-radius-inputs">Entrar</button>
            <p class="mb-1">Outras formas de login:</p>

            <div class="alternative-logins d-flex justify-content-between mt-2">
                <img src="./src/images/Google Icon.png" alt="google icon" style="width: 19%;" class="icon">
                <img src="./src/images/Apple Icon.png" alt="apple icon" style="width: 19%;" class="icon">
                <img src="./src/images/Facebook Icon.png" alt="facebook icon" style="width: 19%;" class="icon">
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
